<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon-32x32.a89af6ed.png" type="image/x-icon">
		<title>Order Summary</title>
		<link rel="stylesheet" href="/main.77bb5cfd.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<script src="/main.77bb5cfd.js"></script></head>
	<body>
		<section class="main-card">
			<img src="/illustration-hero.4e84ddbe.svg" alt="">
			<div class="summary">
				<h2>Order Summary</h2>
				<p>
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<div class="annual-plan">
					<img src="/icon-music.8a0e062c.svg" alt="Music Note Icon">
					<div class="plan">
						<h3>Annual Plan</h3>
						<p>$59.99/year</p>
					</div>
					<a href="#">Change</a>
				</div>
				<button class="proceed">Proceed to Payment</button>
				<button class="cancel">Cancel Order</button>
			</div>
		</section>
	</body>
</html>
